<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hanna Math Game</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 480px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .hanna {
    width: 257px;
    margin-right: -20px;
    margin-bottom: -19px;
}


  .question {
     font-size: 27px;
    margin: -125px 0 15px 0;
    font-weight: bold;
    color: white;
}


    .input-box {
        font-size: 28px;
        padding: 10px;
        width: 150px;
        border-radius: 10px;
        border: 2px solid #444;
        text-align: center;
         margin-top: 96px;
    }

    .result {
        font-size: 28px;
        margin-top: 10px;
        min-height: 40px;
    }

    .emoji {
        font-size: 40px;
        margin-top: 10px;
        min-height: 50px;
    }

    .nextgame-btn {
        margin-top: 20px;
        padding: 15px 25px;
        background: #008cff;
        color: white;
        border: none;
        font-size: 20px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
    }

    @media (max-width: 500px) {
        .container {
            max-width: 90%;
            padding: 15px;
        }
        .question { font-size: 28px; }
        .input-box { font-size: 24px; width: 130px; }
    }
</style>
</head>
<body>

<div class="container">

    <img src="hanna.jpeg" class="hanna" />

    <div id="question" class="question">Loading...</div>

    <input type="number" id="answerInput" class="input-box" placeholder="Answer" />

    <div id="result" class="result"></div>
    <div id="emoji" class="emoji"></div>

    <button class="nextgame-btn" onclick="goNextGame()">Next Game</button>

</div>

<!-- Sounds -->
<audio id="correctSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3">
</audio>
<audio id="wrongSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2037/2037-preview.mp3">
</audio>

<script>
let num1, num2, correctAnswer;

function newQuestion() {
    num1 = Math.floor(Math.random() * 10) + 1;
    num2 = Math.floor(Math.random() * 10) + 1;

    correctAnswer = num1 + num2;

    document.getElementById("question").textContent = `${num1} + ${num2} = ?`;

    document.getElementById("result").textContent = "";
    document.getElementById("emoji").textContent = "";
    document.getElementById("answerInput").value = "";
}

document.getElementById("answerInput").addEventListener("input", function () {
    let userAns = Number(this.value);

    if (userAns === correctAnswer) {
        document.getElementById("result").style.color = "green";
        document.getElementById("result").textContent = "Correct ‚úî";
        document.getElementById("emoji").textContent = "üòäüéâ‚≠ê";
        document.getElementById("correctSound").play();

        setTimeout(newQuestion, 900); // auto load next question
    }
    else if (this.value !== "") {
        document.getElementById("result").style.color = "red";
        document.getElementById("result").textContent = "Wrong ‚úò";
        document.getElementById("emoji").textContent = "üò¢";
        document.getElementById("wrongSound").play();
    }
});

function goNextGame() {
    window.location.href = "game2.html";
}

newQuestion();
</script>

</body>
</html>
