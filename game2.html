<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanna Math Game 2</title>

<style>
    body {
        margin: 0;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ff5733;
        font-size: 34px;
        margin-bottom: 10px;
        text-shadow: 2px 2px #fff;
    }

    .game-box {
        width: 90%;
        max-width: 380px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 22px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .image-box img {
        width: 150px;
        height: 150px;
        object-fit: contain;
    }

    .question {
        font-size: 30px;
        font-weight: bold;
        margin-top: 15px;
    }

    input {
        width: 80%;
        padding: 12px;
        font-size: 22px;
        margin-top: 12px;
        border-radius: 10px;
        border: 2px solid #ff5733;
        outline: none;
        text-align: center;
    }

    #result {
        font-size: 26px;
        margin-top: 10px;
    }

    .next-btn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 20px;
        background: #4CAF50;
        color: white;
        border-radius: 12px;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>✨ Hanna’s Fun Math Game 2 ✨</h1>

<div class="game-box">
    
    <!-- ⭐ Change this image anytime — paste your GitHub image link here -->
    <div class="image-box">
        <img id="gameImage" src="hanna.jpeg" alt="Cute Image" />
    </div>

    <div class="question" id="questionBox">5 + 5 = ?</div>

    <input type="number" id="answerInput" placeholder="Type your answer">

    <div id="result"></div>

    <button class="next-btn" onclick="goNextGame()">Next Game ➜</button>

</div>

<script>
    let correctAnswer = 10;

    function newQuestion() {
        let a = Math.floor(Math.random() * 10) + 1;
        let b = Math.floor(Math.random() * 10) + 1;
        correctAnswer = a + b;

        document.getElementById("questionBox").textContent = `${a} + ${b} = ?`;
        document.getElementById("answerInput").value = "";
        document.getElementById("result").textContent = "";
    }

    document.getElementById("answerInput").addEventListener("input", function () {
        let user = Number(this.value);

        if (user === correctAnswer) {
            document.getElementById("result").innerHTML = "<span style='color:green;'>✔ Correct!</span>";
            confetti();
            setTimeout(newQuestion, 1200);
        } else {
            document.getElementById("result").innerHTML = "<span style='color:red;'>✘ Try again</span>";
        }
    });

    function goNextGame() {
        window.location.href = "game3.html";  // ⭐ Goes to game3.html
    }

    function confetti() {
        for (let i = 0; i < 20; i++) {
            let spark = document.createElement("div");
            spark.textContent = "✨";
            spark.style.position = "fixed";
            spark.style.left = Math.random() * window.innerWidth + "px";
            spark.style.top = "-20px";
            spark.style.fontSize = "25px";
            spark.style.animation = "fall 2s linear";
            document.body.appendChild(spark);

            setTimeout(() => spark.remove(), 2000);
        }
    }
</script>

<style>
@keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(100vh); }
}
</style>

</body>
</html>
